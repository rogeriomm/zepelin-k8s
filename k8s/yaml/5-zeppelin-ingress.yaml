apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zeppelin-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: zeppelin.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zeppelin-server
                port:
                  number: 80

